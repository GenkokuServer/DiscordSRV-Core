plugins {
    id 'java'
    id 'idea'
    id 'checkstyle'
    id 'maven'
}

group 'com.discordsrv'
version '2.0-SNAPSHOT'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    jcenter()
    mavenCentral()
}

configurations {
    deployerJars
}

javadoc {
    options.memberLevel = JavadocMemberLevel.PUBLIC
    options.author()
    options.encoding = 'UTF-8'
    options.addBooleanOption('html5', true)
    options.addBooleanOption('Xdoclint:none', true)
}

checkstyle {
    configFile = rootProject.file('checkstyle.xml')
}
checkstyleMain {
    source = sourceSets.main.allJava
}
checkstyleTest {
    source = sourceSets.test.allJava
}

uploadArchives {
    repositories.mavenDeployer {
        configuration = project.configurations.deployerJars
        repository(url: System.env.mavenRepo) {
            authentication(userName: System.env.mavenRepoUsername, password: System.env.mavenRepoPassword)
        }
    }
    dependsOn check
}

test {
    reports {
        junitXml.enabled = false
        html.enabled = true
    }
    ignoreFailures = true
}

task wrapper(type: Wrapper) {
    gradleVersion = '4.8.1'
    //noinspection UnnecessaryQualifiedReference
    distributionType = Wrapper.DistributionType.ALL
}

dependencies {
    deployerJars "org.apache.maven.wagon:wagon-http:+"
    compile group: 'net.dv8tion', name: 'JDA', version: '3.6.0_376'
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.25'
    compile group: 'org.jetbrains', name: 'annotations', version: '16.0.2'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.25'
}
