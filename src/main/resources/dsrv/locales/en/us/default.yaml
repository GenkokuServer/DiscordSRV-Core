com.discordsrv.core:
    discord:
        DSRVJDABuilder:
            prefix: "!"
            game:
                name: "for !help"
                type: 3
        commands:
            AuthenticateCommand:
                name: "authenticate"
                aliases:
                - "verify"
                arguments: "<token>"
                help: "Authenticate yourself using a token from the Minecraft server."
                failed_auth: "'%token%' is not a recognized token."
                successful_auth: "Successfully registered %author% as %player%."
                already_auth: "%author% is already registered as %player%."
                bad_config: "Something is wrong with your server configuration. Please contact %owner%."
            PlayerlistCommand:
                name: "playerlist"
                aliases:
                - "list"
                help: "List the currently online players."
                list_header: "There are %count% players online:"
                list_item: " - %player%"
                bad_config: "Something is wrong with your server configuration. Please contact %owner%."
